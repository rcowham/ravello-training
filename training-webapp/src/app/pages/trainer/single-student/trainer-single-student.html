<div id="singleStudentDiv">
    <form name="studentForm">
        <div class="row">
            <div class="col-md-12 form-box form-horizontal">
                <span class="block-title">Student Details</span>
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="firstNameInput" class="col-sm-4 control-label">First Name:</label>
                        <div class="col-sm-8">
                            <input id="firstNameInput" type="text" ng-model="currentStudent.user.firstName" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="surnameInput" class="col-sm-4 control-label">Surname:</label>
                        <div class="col-sm-8">
                            <input id="surnameInput" type="text" ng-model="currentStudent.user.surname" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="usernameInput" class="col-sm-4 control-label">Username:</label>
                        <div class="col-sm-8">
                            <input id="usernameInput" type="text" ng-model="currentStudent.user.username" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-sm-4 control-label">Password:</label>
                        <div class="col-sm-8">
                            <set-password id="student-password"
                                          inner-class="password-control"
                                          password-model="currentStudent.user.password"
                                          inline-message="Make sure the password is known to you, so it can be sent to the student, as the password will not be displayed anywhere.">
                            </set-password>
                        </div>
                    </div>
                </div>
            </div>

            <accordion close-others="oneAtATime">
                <accordion-group class="accordionGroup" heading="Ravello Credentials (normally blank so student uses trainer credentials)" is-open="isRavelloCredentials">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rav-email"  class="col-sm-3 control-label">Email:</label>
                                <div class="col-sm-9">
                                    <input id="rav-email" type="text" class="form-control" ng-model="currentStudent.ravelloCredentials.username">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <label for="rav-password"  class="col-sm-3 control-label">Password:</label>
                                <div class="col-sm-9">
                                    <input id="rav-password" type="password" class="form-control" ng-model="currentStudent.ravelloCredentials.password">
                                </div>
                            </div>
                        </div>
                    </div>
                </accordion-group>
            </accordion>
        </div>

        <div id="studentBlueprintsDiv" class="form-box trainer-students-bps">
            <span class="block-title">Blueprint Permissions</span>

            <button id="configurePermissionsBtn" class="btn btn-default" ng-click="configurBpPermissions()"
                    ng-disabled="isConfigurePermissionsDisabled()">
                <i class="fa fa-cog"></i> Configure Permissions
            </button>

            <div id="bpPermissionsDataGridDiv" class="grid-table">
                <div id="bpPermissionsDataGrid" class="bp-permissions-data-grid" ng-grid="bpPermissionsDataGrid"></div>
            </div>
        </div>
    </form>
</div>
<hr>
<div save-and-cancel approve-label="Save" cancel-label="Back"
     approve-func="saveStudent" cancel-func="back">
</div>
